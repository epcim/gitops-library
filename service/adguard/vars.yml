# vim: ft=yaml syntax=yaml sts=2 ts=2 sw=2

helmChart:
  repo: https://bjw-s.github.io/helm-charts
  chartName: app-template
  chartVersion: 1.3.2
  releaseName: adguard
  namespace: sys
  skipCRDs: True
  skipPrePull: True
  #skipUpdate: False

secrets:
  cluster:
    vip:
      adguard: 
      adguard_tcp: 

kustomize:
  namespace: sys
  labels:
  - includeSelectors: true
    pairs:
      app: adguard
  resources:
  - helm-rendered.yaml
  #- ./overlays/ingressRoute.yaml
  generatorOptions:
    disableNameSuffixHash: true


context:
  fullnameOverride: adguard

