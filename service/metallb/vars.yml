# vim: ft=yaml syntax=yaml sts=2 ts=2 sw=2

# https://metallb.universe.tf/installation/
kustomize:
  namespace: metallb
  labels:
  - includeSelectors: true
    pairs:
      app: metallb
  resources:
  #- https://raw.githubusercontent.com/metallb/metallb/v0.14.9/config/manifests/metallb-native.yaml # tag=v0.14.9
  - https://raw.githubusercontent.com/metallb/metallb/v0.14.9/config/manifests/metallb-frr-k8s.yaml
  #- github.com/metallb/metallb/config/native?ref=v0.14.9
  - ./config/pools.yaml

patches:
  - target:
      group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: bgppeers.metallb.io
    patch: |
        - op: remove
          path: /spec/conversion/webhook/clientConfig/caBundle
      # - op: add
      #   path: "/metadata/annotations/kustomize.toolkit.fluxcd.io~1ssa"
      #   value: "IfNotPresent"
      # - op: add
      #   path: "/metadata/annotations/kustomize.toolkit.fluxcd.io~1force"
      #   value: "Disabled"

context:
  namespace: metallb

  l2advertisement:
  - default-pool
  ipaddresspool:
    default-pool: []
    # - 172.31.2.32/27
    # - 172.31.5.32/27
